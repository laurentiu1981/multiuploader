<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Multi Upload</title>
  <link rel="stylesheet" href="/multiupload/css/jquery-ui-1.10.1.css"/>
  <link rel="stylesheet" href="/multiupload/css/multiupload.css"/>
  <script type="text/javascript" src="/multiupload/js/jquery-1.8.3.js"></script>
  <script type="text/javascript" src="/multiupload/js/jquery-ui-1.10.1.js"></script>
  <script type="text/javascript" src="/multiupload/js/swfobject.js"></script>
  <script type="text/javascript" src="/multiupload/js/uploader.js"></script>
  <script language="javascript">
    $(document).ready(function () {
      options = new Object();
      options.buttonImagePath = "/multiupload/images/upload_icon.png";
      options.buttonImagePathWidth = 32;
      options.buttonImagePathHeight = 32;
      options.maxFiles = 1000;
      options.maxFileSize = 110.8;
      options.maxSize = 800;
      options.uploadScript = "/multiupload/upload.php";
      options.allowedExtensions = "*.jpg; *.jpeg; *.gif; *.png; *.txt"; // allowed extensions
      options.messages = "Maximum number of files exceeded,Maximum size in MB exceeded,Maximum size per file exceeded"; // messages
      options.progressbar = "multiple"; // unique/multiple/spinner/none possible states
      options.uploadFolder = "img/"; // upload path 
      options.uploadThumbSize = "150,140"; // thumb width, thumb height
      multiUploader(options, 'multiUploader'); // function call      
      //$('p').multiupload(options, 'multiupload'); // jQuery plugin 
    });    
  </script>

</head>

<body>
<div id="error" style="display:none; border-style:solid; border-width:1px; border-color: red; width:250px; text-align:center;"></div>
<div id="spinner" style="display:none"><img src="/multiupload/images/loader.gif"/></div>
<div style="width:400px;" id="progressbar">
  <div class="progress-label"></div>
</div>
<div id="image"></div><br/>
<p>Upload 1:</p>
<p>Upload 2:</p><br/>
<div id="multiUploader"></div>  

</body>
</html>
