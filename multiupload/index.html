  <script type="text/javascript" src="/multiupload/js/jquery-1.8.3.js"></script>
  <script type="text/javascript" src="/multiupload/js/swfobject.js"></script>
  <script>
    options = new Object();
    options.buttonImagePath = "/multiupload/images/upload_icon.png";
    options.buttonImagePathWidth = 32;
    options.buttonImagePathHeight = 32;
    options.maxFiles = 1000;
    options.maxFileSize = 110.8;
    options.maxSize = 800;
    options.uploadScript = "/multiupload/upload.php";
    options.allowedExtensions = "*.jpg; *.jpeg; *.gif; *.png; *.txt"; // allowed extensions
    options.messages = "Maximum number of files exceeded,Maximum size in MB exceeded,Maximum size per file exceeded"; // messages
    options.progressbar = "multiple"; // unique/multiple/spinner/none possible states
    options.preview = 1;
    options.uploadFolder = "img/"; // upload path
    options.uploadThumbSize = "150,140"; // thumb width, thumb height
    options.multiuploadId = 'multi-uploader';
    options.uploadButtonSize = 'auto';
  </script>
  <script type="text/javascript" src="/multiupload/js/uploader.js"></script>
