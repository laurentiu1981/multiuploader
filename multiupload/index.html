<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Multi Upload</title>
  <link rel="stylesheet" href="/multiupload/css/multiupload.css"/>
  <script type="text/javascript" src="/multiupload/js/jquery-1.8.3.js"></script>
  <script type="text/javascript" src="/multiupload/js/swfobject.js"></script>
  <script>
      var multiupload_options = {
          buttonImagePath : "/multiupload/images/upload_icon.png",
          buttonImagePathWidth : 32,
          buttonImagePathHeight : 32,
          maxFiles : 1000,
          maxFileSize : 110.8,
          maxSize : 800,
          uploadScript : "/multiupload/upload.php",
          allowedExtensions : "*.jpg; *.jpeg; *.gif; *.png; *.txt", // allowed extensions
          messages : "Maximum number of files exceeded,Maximum size in MB exceeded,Maximum size per file exceeded", // messages
          progressbar : "multiple", // unique/multiple/spinner/none possible states
          preview : 0,
          uploadFolder : "img/", // upload path
          uploadThumbSize : "150,140", // thumb width, thumb height
          multiuploadId : 'multi-uploader',
          uploadButtonSize : 'auto',
          flash : false
      }
  </script>
  <script type="text/javascript" src="/multiupload/js/uploader.js"></script>  
  <script type="text/javascript">
      $(document).ready(function() {
        $('#multiUploader').multiupload(multiupload_options);
      });

  </script>

</head>

<body>
<div id="error" style="display:none; border-style:solid; border-width:1px; border-color: red; width:250px; text-align:center;"></div>
<div style="width:400px;" id="progressbar">
  <div class="progress-label"></div>
</div>
<div id="image"></div>
<div class="clearfix"></div>
<span id="multiUploader" class="test"></span>
<input id="multi-uploader" name="imgfile" type="file" multiple>

</body>
</html>
